<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
</head>
<body>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
</head>
<body>
    <div class="search-container">
        <div class="search-content">
            <div class="search-header">
                <h1 class="search-title">Search</h1>
                <p class="search-subtitle">Find what you're looking for</p>
            </div>

            <div class="search-form">
                <div class="input-wrapper">
                    <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" class="search-input" id= "search-input" placeholder="Enter your search query...">
                </div>
                <button class="search-button" (click)=performSearch()>Search</button>
                @for (item of bookResponse; track $index) {
                    <app-book-item [book]="item"></app-book-item>
                }
                <!-- @if (isLoading2) {
                    <p>Loading Results...</p>
                }
                @else {
                   <p>Loading Results2</p> 
                }
                <p>{{isLoading()}}</p> -->

            </div>
        </div>
    </div>
</body>
</body>
</html>
